<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminMainPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<!--Верхнее меню-->
<header id="top" class="header">
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-lg-11 text-light">
                <span th:text="${name1}" class="font-weight-bold"></span>
                with roles:
                <span th:text="${roles1}" id="headerRoles" class="font-weight-bold"></span>
            </div>
            <div class="col-lg-1 text-right">
                <form method="post" action="/logout">
                    <a class="btn btn-dark" href="/logout" method="post">Logout</a>
                </form>
            </div>
        </div>
    </div>
</header>

<div>
    <div class="container-fluid">
        <div class="row">
            <!--Навигационное меню-->
            <div id="nav" class="col-3">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" data-toggle="pill" href="#AdminMainPage" id="leftNavAdmin" role="tab"
                       aria-controls="AdminMainPage" aria-selected="false">Admin</a>
                    <a class="nav-link" id="nav2" data-toggle="pill" href="#UserMainPage" role="tab"
                       aria-controls="UserMainPage" aria-selected="true">User</a>
                </div>
            </div>

            <!--            Основное меню   админа  -->
            <main id="panel" class="col-9">

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="AdminMainPage" role="tabpanel" aria-labelledby="nav1">
                        <h1 class="text-left font-weight-bold">Admin panel</h1><br/>
                        <div>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a href="#allUsers" data-toggle="tab" class="nav-link active">Users table</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#addNewUser" data-toggle="tab" class="nav-link">New User</a>
                                </li>
                            </ul>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="allUsers">
                                <div class="border">
                                    <h4 class="text-sm-left font-weight-bold pl-4 pt-2 pb-2 mb-0 ">All users</h4>
                                </div>
                                <div class="border">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Roles</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userTable"></tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="addNewUser">
                                <div class="border">
                                    <h4 class="text-sm-left font-weight-bold pl-4 pt-2 pb-2 mb-0 ">Add new user</h4>
                                </div>
                                <div class="col tab-pane mx-3 border border-light bg-light" id="tab2" >
                                    <h5>Add new user</h5>

                                    <form class="formAddUser">
                                        <div class="row  bg-white">
                                            <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                                Username
                                                <input type="text" name="name" class="form-control"></div>
                                        </div>
                                        <div class="row  bg-white">
                                            <div class="col-4 mx-auto text-center font-weight-bold">
                                                Password
                                                <input type="text" name="password" class="form-control"></div>
                                        </div>
                                        <div class="row bg-white">
                                            <div class="col-4 mx-auto text-center font-weight-bold">
                                                Role
                                                <select class="form-control" name="roles" readonly size="2">
                                                    <option>ADMIN</option>
                                                    <option>USER</option>
                                                </select>
                                                <button type="submit" class="btn btn-success addNewUser my-2">Add new user
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="UserMainPage" role="tabpanel" aria-labelledby="nav2">
                        <h1 class="text-left font-weight-bold">User information-page</h1><br/>
                        <div class="border">
                            <h4 class="text-sm-left font-weight-bold pl-4 pt-2 pb-2 mb-0 ">About user</h4>
                        </div>
                        <div class="border">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Login</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${lol4}" />
                                    <td th:text="${lol2}" />
                                    <td th:text="${lol3}" />
                                    <td th:text="${roles1}" />
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>

        </div>
    </div>
</div>
<!-- Modal Edit-->
<!--<div>-->
<form class="formEditUser">
    <div id="myModalEdit" class="modal fade" role="dialog">
        <!--  fadeКласс добавляет эффект перехода , который затухает  Атрибут role="dialog"улучшает доступность для людей, использующих программы чтения с экрана.-->
        <div class="modal-dialog modal-dialog-centered" role="document">
            <!-- .modal-dialogКласс устанавливает правильную ширину и запас модальный-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>   <!--  Крестик(закрытие) &times;-->
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row  bg-white">
                        <div class="col-6 mx-auto text-center font-weight-bold">
                            ID     <!--   ID должен быть не активный!!  readonly disabled -->
                            <input type="number" name="id" id="idInput" readonly class="form-control"></div>
                    </div>
                    <div class="row  bg-white">
                        <div class="col-6 mx-auto text-center font-weight-bold my-2">
                            name
                            <input type="text" name="name" id="userNameInput" class="form-control"></div>
                    </div>
                    <div class="row  bg-white">
                        <div class="col-6 mx-auto text-center font-weight-bold">
                            password
                            <input type="text" name="password" id="passwordNameInput" class="form-control"></div>
                    </div>
                    <div class="row  bg-white">
                        <div class="col-6 mx-auto text-center font-weight-bold">
                            Role
                            <select class="form-control" name="roles" readonly size="2">
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary editUser" data-dismiss="modal">
                        Edit
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
<!--</div>-->

<!-- Modal Delete-->
<form>
    <div id="myModalDelete" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDelete">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row  bg-white">
                        <div class="col-6 mx-auto text-center font-weight-bold">
                            ID
                            <input type="number" name="id" id="id" readonly class="form-control"></div>
                    </div>
                    <div class="row  bg-white">
                        <div class="col-6 mx-auto text-center font-weight-bold my-2">
                            name
                            <input type="text" name="name" id="userName" readonly class="form-control"></div>
                    </div>
                    <div class="row  bg-white">
                        <div class="col-6 mx-auto text-center font-weight-bold">
                            password
                            <input type="text" name="password" id="password" readonly class="form-control"></div>
                    </div>

                    <div class="row  bg-white">
                        <div class="col-6 mx-auto text-center font-weight-bold">
                            Role
                            <select class="form-control" name="roles" readonly size="2">
                                <option>ADMIN</option>
                                <option>USER</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger deleteUser" data-dismiss="modal">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="webjars/jquery/3.3.1/jquery.min.js"></script>

<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


<script th:inline="javascript">
    if (!([[${rolesAuth}]].includes('ROLE_ADMIN'))) {
        document.getElementById('leftNavAdmin').style.display = 'none';
    }
</script>


<script src="js/lol.js"></script>


</body>
</html>
